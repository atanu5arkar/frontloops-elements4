
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress navigation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--
        Create a progress navigation with previous/next buttons on each step and an overview of all steps.
        Clicking next button on last step should bring the final screen
        Steps in overview should be also clickable and change current step to the one click,
        however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
    -->

    <div class="base">
        <div class="steps">
            <div class="step1">
                <div class="num activeNum">1</div>
                <div class="name name1 activeName">Choose title</div>
            </div>
            <div class="step2">
                <div class="num num2">2</div>
                <div class="name name2">Choose description</div>
            </div>
            <div class="step3">
                <div class="num num3">3</div>
                <div class="name name3">Confirm data</div>
            </div>
        </div>
        
        <div class="stepDetails">
            <div class="details1">
                <div class="content">Choose title content</div>
                <button class="submit sub1">Submit title</button>
            </div>
            
            <div class="details2">
                <div class="content">Choose description content</div>
                <button class="back bk2">Back</button>
                <button class="submit sub2">Submit description</button>
            </div>
            
            <div class="details3">
                <div class="content">Are you happy now?</div>
                <button class="back">No, go back</button>
                <button class="submit">Yes, go ahead</button>
            </div>

            <div class="confirmation">
                Ok, we're done. Thanks for sending us your data!
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
